<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            font-size: 20px;
        }
        .target{
            background: cornsilk;
            padding: 10px;
            margin: 10px;
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <pre>
        box model gồm 4 thuộc tính:<br>
        1 - content ( nội dung text của thẻ hoặc là các thẻ html bên trong )
        2 - padding ( chứa 4 phía xung quang của content nhưng nằm trong border )
        3 - border ( đường viền )
        4 - margin ( khoảng cách bên ngoài border )
    </pre>

    <div class="target">
        nội dung thẻ div
    </div>
</body>
</html>
