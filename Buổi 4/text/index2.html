<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{font-size: 20px;}
        div{
            margin: 20px;
        }
        .div1{
            text-decoration: underline;
        }
        .div2{
            text-decoration: line-through;
        }
        .div3{
            text-decoration: overline;
        }
        .div4{
            text-decoration: none;
        }
        .a{
            text-decoration: none;
            margin: 20px;
        }
    </style>
</head>
<body>
    <pre>
        <h1>text decoration</h1>
    </pre>

    <div class="div1">lorem ipsum dolor sit amet</div>
    <div class="div2">lorem ipsum dolor sit amet</div>
    <div class="div3">lorem ipsum dolor sit amet</div>
    <div class="div4">lorem ipsum dolor sit amet</div>
    <a href="#" class="a"> thẻ a có text-decoration</a>
    <a href="#"> thẻ a không có text-decoration</a>
</body>
</html>
