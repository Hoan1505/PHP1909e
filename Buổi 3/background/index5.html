<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            font-size: 26px;
        }
        #content{
            background-image: url("muathu.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            width: 1400px;
            height: 2700px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="container">
        <pre>
            Background Attachment
            -fixed: cố định
            -scroll: di chuyển theo con trỏ chuột
            *note: background-repeat: no-repeat
            và background position phải đặt cố dịnh 1 vị trí
            và size ảnh nhỏ hơn html
        </pre>
        <div id="content">

        </div>
    </div>
</body>
</html>
