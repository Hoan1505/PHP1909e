<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            background-color: grey;
            color: red;
            text-align: center;
            font-weight: bold;
        }
        p{
            border: 1px solid red;
            color: blue;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>cách 2 nhúng css vào html (internal css)</h1>
<pre>
    sử dụng thẻ style bên trong head hoặc body
    có thuộc tính là type ="text/css"
</pre>
    <div>
        nội dung thẻ div
    </div>
    <p>
        nội dung thẻ p
    </p>
</body>
</html>
