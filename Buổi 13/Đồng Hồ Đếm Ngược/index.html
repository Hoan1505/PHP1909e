<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<div id="demo"></div>
<script>
    var tet = new Date(2020,0,1,0,0,0,0).getTime();
    var x = setInterval(function () {
        var now = new Date().getTime();
        var countdown = tet - now;

        var days = Math.floor(countdown/(1000*60*60*24));
        var hours = Math.floor((countdown%(1000*60*60*24))/(1000*60*60));
        var minutes = Math.floor((countdown%(1000*60*60))/(1000*60));
        var seconds = Math.floor((countdown%(1000*60))/1000);

        document.getElementById('demo').innerText = 'Còn lại: ' +days+ 'ngày ' +hours+ 'giờ '
        +minutes+ 'phút ' +seconds+ 'giây là đến Tết 2020';
        if(countdown < 0){
            clearInterval(x);
            document.getElementById('demo').innerText = 'Chúc Mừng Năm Mới';
        }
    },1000);
</script>
</html>
