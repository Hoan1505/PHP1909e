<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="demo"></div>
</body>
<script>
    var past = new Date(2019,0,1,0,0,0,0);
    var x = setInterval(function () {
        var now = new Date();
        var distance = now - past;
        var days = Math.floor(distance/(1000*60*60*24));
        var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
        var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
        var seconds = Math.floor((distance%(1000*60))/1000);
        document.getElementById('demo').innerText = 'Đã trôi qua Tết Âm Lịch 2019 được '
            +days+ ' ngày ' +hours+ 'giờ ' +minutes+ ' phút ' +
            +seconds+ ' giây ' ;
    },1000);
</script>
</html>
