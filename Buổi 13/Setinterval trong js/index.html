<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        setInterval thực hiện 1 hàm lặp đi lặp lại
        theo 1 thời gian chỉ định trước

        Ví dụ : cứ 2s thì mình sẽ xuất ra màn hình 1 thời gian hiện tại
        Clearinterval phá vỡ cái sự lặp lại của setInterval
    </pre>
    <div id="demo"></div>
    <button onclick="clearInterval(x);">Stop</button>
</body>
<script>
    var x = setInterval(function () {
        var d = new Date();
        document.getElementById('demo').innerText +='\n' + d;
    },2000)
</script>
</html>
