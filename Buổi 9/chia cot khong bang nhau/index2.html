<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .col-2{
            background: gold;
        }
        .col-4{
            background: cornflowerblue;
        }
        .col-3{
            background: lightsalmon;
        }
        .col-3:last-child{
            background: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chia Cột Không Bằng Nhau</h1>
        <div class="row">
            <div class="col-2">
                <h2>Column 1</h2>
                <p>col-2</p>
            </div>
            <div class="col-4">
                <h2>Column 2</h2>
                <p>col-4</p>
            </div>
            <div class="col-3">
                <h2>Column 3</h2>
                <p>col-3</p>
            </div>
            <div class="col-3">
                <h2>Column 4</h2>
                <p>col-3</p>
            </div>
        </div>
    </div>
</body>
</html>
