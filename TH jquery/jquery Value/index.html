<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        label{
            width: 150px;
            padding: 5px 0px;
        }
        input{
            width: 300px;
            border: 1px solid black;
        }
        .row{
            margin: 20px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post" name="form">
            <div class="row">
                <label for="">Username</label>
                <input type="text" name="username" id="username" placeholder="Nhập username">
            </div>
            <div class="row">
                    <button class="nut">Click me</button>
            </div>
            <div class="row">
                <label for="">Username copy</label>
                <input type="text" name="usernamecopy" id="usernamecopy" placeholder="Nhập username">
            </div>
        </form>
    </div>
</body>
<script src="../jquery.js"></script>
<script>
    $(document).ready(function () {
        $("form[name='form']").on("submit", function () {
           return false;
        });
        $(".nut").on("click",function () {
           var value = $("#username").val();
           $("input[id='usernamecopy']").val(value);
        });
    });
</script>
</html>
