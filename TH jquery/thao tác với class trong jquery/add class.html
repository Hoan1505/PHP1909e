<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            text-align: center;
        }
        .row{
            margin-top: 20px;
        }
        .col{
            background: orange;
            margin-top: 10px;
            padding: 10px;
        }
        .remove{
            border: none;
        }
    </style>
</head>
<body>
<pre>
    VD: khi bấm add class thì thẻ div sẽ thêm 1 class nữa là class container1
    lúc này thẻ div có 2 class là container và container1
</pre>
<div class="container">
    <div class="row">
        <div class="col">Col 1</div>
        <div class="col">Col 2</div>
    </div>
</div>
<div class="row">
    <div class="remove">
        <button>Add Class</button>
    </div>
</div>
</body>
<script src="../jquery.js"></script>
<script>
    $(document).ready(function () {
        $("button").on("click", function () {
            $(".container").addClass("container1");
        });
    });
</script>
</html>
