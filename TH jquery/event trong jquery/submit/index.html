<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../../jquery.js"></script>
    <style>
        .error{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <pre>
        Quy tắc form:
        - Email ko được để trống
        - Username ko được để trống và phải từ 5 ký tự trở lên
        - Password ko được để trống và phải từ 6 ký tự trở lên
    </pre>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form action="" method="post" name="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email ...">
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your Username ...">
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your Password ...">
                        <div class="error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("form[name='form']").on("submit", function () {
           var email = $("#email").val();
           var username = $("#username").val();
           var pass = $("#password").val();
           $(".error").html("");
           if(email == "" || email == null){
                $("#email").next().html("Bạn không được để trống email.");
                return false;
           }
            if(username == "" || email == null){
                $("#username").next().html("Bạn không được để trống username.");
                return false;
            }
            if(username.length <5){
                $("#username").next().html("Username phải từ 5 ký tự trở lên.");
                return false;
            }
            if(pass == "" || email == null){
                $("#password").next().html("Bạn không được để trống password.");
                return false;
            }
            if(pass.length<6){
                $("#password").next().html("Password phải từ 6 ký tự trở lên.");
                return false;
            }
            return true;
        });
    });
</script>
</html>
