<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        in ra các số từ 1 đến 100
    </pre>
    <div id="demo"> Click nút bên dưới để in ra các số từ 1 đến 100</div>
    <button onclick="vonglap();">Click Me</button>
</body>
<script>
    function vonglap() {
        var split = "";
        for(var i=1; i<=100; i++){
            split += i+ "  ";
        }
        document.getElementById("demo").innerText = split;
    }
</script>
</html>
