<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="demo">Click vào button bên dưới để thay đổi nội dung</div>
    <button onclick="changecontent();">Click me</button>
</body>

<script>
    function changecontent(){
        document.getElementById("demo").innerText = "Nội dung đã thay đổi !";
    }
</script>

</html>
