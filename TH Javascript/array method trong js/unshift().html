<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        method unshift() dùng để thêm phần tủ vào đầu mảng
        unshift() trả về số lượng phần tử mới trong mảng
    </pre>
</body>
<script>
    var alphabet = ["a", "b", "c", "d"];
    //thêm phần tử vào đầu mảng
    var lenght = alphabet.unshift("e");
    var lenght1 = alphabet.unshift("f");
    console.log(alphabet);
    console.log(lenght);
    console.log(lenght1);
</script>
</html>
