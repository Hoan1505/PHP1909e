<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        method push() dùng để thêm phần tủ vào cuối mảng
        push() trả về số lượng phần tử mới trong mảng
    </pre>
</body>
<script>
    var alphabet = ["a", "b", "c", "d"];
    //thêm phần tử vào cuối mảng
    var lenght = alphabet.push("e");
    var lenght1 = alphabet.push("f");
    console.log(alphabet);
    console.log(lenght);
    console.log(lenght1);

    //mảng kết hợp nhiều loại thuộc tính
    var random = ["Hoàn Nguyễn", 22, null, true];
    console.log(random);
</script>
</html>
