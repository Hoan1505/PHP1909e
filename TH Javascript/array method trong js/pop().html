<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        method pop() dùng để xóa bỏ phần tử cuối cùng trong mảng
        pop() trả về phần tử bị xóa
    </pre>
</body>
<script>
    var fruit = ["apple", "kiwi", "banana", "lemon"];
    console.log("trước khi dùng pop: " +fruit);
    console.log(fruit);

    var remove = fruit.pop();
    console.log("sau khi dùng pop: " +fruit);
    console.log(fruit);

    var remove1 = fruit.pop();
    console.log(remove);
    console.log(remove1);
</script>
</html>
