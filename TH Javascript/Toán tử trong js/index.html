<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var a = 8;
    var b = 2;
    var c = 3;
    var i = 7;
    var k = 4;
    var m = 6;
    var n = 10;
    var x = 1;
    var y = 9;
    console.log('a: '+a+ ', b: ' +b+ ', c: ' +c+ ', i: ' +i+ ', k: ' +k+ ', m: ' +m+ ', n: ' +n);
    console.log('x: ' +x+ ', y: ' +y);
    // phép cộng
    var d = a+b;
    console.log('Giá trị của phép toán a+b là: ' +d);
    //phép trừ
    var e = a-b;
    console.log('Giá trị của phép toán a-b là: ' +e);
    //phép nhân
    var f = b*c;
    console.log('Giá trị của phép toán b*c là: ' +f);
    //phép chia
    var g = a/b;
    console.log('Giá trị của phép toán a/b là: ' +g);
    //phép chia lấy dư
    var h = a%c;
    console.log('Giá trị của phép toán a%c (lấy dư) là: ' +h);
    // toán tử ++, +=
    i++;
    console.log('Giá trị của phép toán i++ là: ' +i);
    k+=2;
    console.log('Giá trị của phép toán k+=2 là: ' +k);
    //toán tử --, -=
    m--;
    console.log('Giá trị của phép toán m-- là: ' +m);
    n-=2;
    console.log('Giá trị của phép toán n-=2 là: ' +n);
    //toán tử *=, /=
    x*=2;
    console.log('Giá trị của phép toán x = x*2 là: ' +x);
    y/=3;
    console.log('Giá trị của phép toán y = y/3 là: ' +y);
</script>

</body>
</html>
