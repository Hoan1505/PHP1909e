<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        in ra danh sách các số chẵn từ 0 đến 20
        dùng toán tử i%2==0
    </pre>
</body>
<script>
    //in các số chẵn từ 0 đến 20
    //cách 1
    console.log('cách 1');
    for(var i=0; i<=20; i++){
        if(i%2==0){
            console.log(i);
        }
    }
    console.log('cách 2');
    //cách 2
    for (var i=0; i<=20; i+=2){
            console.log(i);
    }
</script>
</html>
