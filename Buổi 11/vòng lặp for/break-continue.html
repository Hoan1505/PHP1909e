<script>
    console.log('dùng break');
    for(var i=0; i<=20; i++){
        if (i==10){
            break;
        }
        console.log(i);
    }
    console.log('dùng continue');
    for(var i=0; i<=20; i++) {
        if (i==10){
            continue;
        }
        console.log(i);
    }
</script>
