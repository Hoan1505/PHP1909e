<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Mảng trong js
        Giới thiệu về mảng trong js
        Mảng là 1 tập hợp các phần tử
        cách khai báo 1 :
        var cars = ["Saab", "Volvo", "BMW"];
        cách khai báo 2 :
        var cars = new Array("Saab", "Volvo", "BMW");
    </pre>
</body>
<script>
    var thanhpho = ['Hà Nội', 'Hải Phòng', 'TP HCM', 'Da Nang'];
    console.log(thanhpho);

    var thanhpho = new Array('Hà Nội', 'Hải Phòng', 'TP HCM', 'Da Nang');
    console.log(thanhpho);
</script>
</html>
