<script>
    var a = 16; //number

    console.log(a + ' là kiểu dữ liệu: ' + typeof a);

    console.log(c + ' là kiểu dữ liệu: ' + typeof c);
    console.log(d + ' là kiểu dữ liệu: ' + typeof d);
    console.log(e + ' là kiểu dữ liệu: ' + typeof e);
