<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            border: 2px solid orange;
        }
        #boxa{
            width: 200px;
            height: 200px;
            background: green;
            float: right;
        }
        .clearfix::after{
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <pre>
           khi 1 thẻ html cha chứa thẻ html con
    mà thẻ html con được css float left hoặc right
    đồng thời thẻ html cha không được đặt 1 chiều cao cụ thể
    thì sẽ xảy ra hiện tượng thẻ cha không chứa thẻ con
    và để giải quyết người ta dùng ta dùng kỹ thuật clearfix
    </pre>
    <div id="container" class="clearfix">
        <div id="boxa">
            Box A
        </div>
    </div>
</body>
</html>
