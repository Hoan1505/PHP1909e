<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{font-size: 20px;}
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            width: 900px;
        }
        table{
            margin: 0px auto;
            text-align: center;
            margin-top: 250px;
        }
        th{
            background: cornsilk;
            padding: 10px;
        }
        th:hover{
            background: blue;
            color: white;
        }
        td{
            background: #ffcd16;
            padding: 10px;
            background-image: linear-gradient(to bottom, #44ffe4, orange);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>ID</th>
            <th>Họ và Tên</th>
            <th>Tuổi</th>
            <th>Quê Quán</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Phương Hoàn</td>
                <td>21</td>
                <td>Nam Định</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nguyễn Văn Trung</td>
                <td>22</td>
                <td>Nam Định</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tống Quang Anh</td>
                <td>19</td>
                <td>Bắc Ninh</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Phạm Văn Mạnh</td>
                <td>21</td>
                <td>Hải Dương</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
