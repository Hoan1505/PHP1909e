<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        #container{
            width: 900px;
            margin: 0px auto;
            background: orange;
        }
        #container::after{
            content: '';
            display: block;
            clear: both;
        }
        #target{
            background: blue;
            color: white;
            width: 100px;
            height: 150px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="target">
            This Is A Div Tag
        </div>
    </div>
</body>
</html>
