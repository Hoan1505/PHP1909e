<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        #parent{
            background: yellow;
            width: 350px;
            height: 350px;
            position: relative;
            margin: 0px auto;
        }
        #child{
            background: green;
            width: 200px;
            height: 200px;
            text-align: center;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            Child
        </div>
    </div>
</body>
</html>
